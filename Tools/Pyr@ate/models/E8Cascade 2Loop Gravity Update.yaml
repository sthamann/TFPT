---
Author: "E8 Cascade v2 – 2‑Loop + Gravity Mock"
Date: 2025‑07‑02
Name: E8Cascade2LoopGravity
# ------------------------------------------------------------
#  Purpose
#  – 2 loop RGEs für das E8 Kaskaden Mini Modell
#  – Schwellen Dekopplung entlang der Leiter (Σ_F, N_R, Φ)
#  – Gravitative α^3 Korrektur erfolgt außerhalb von PyR@TE im Läufer
# ------------------------------------------------------------
Settings:
  LoopOrder: 2                  # 2-loop RGEs
  ExportBetaFunctions: true

# ------------------------------------------------------------
# Thresholds for cascade decoupling
# ------------------------------------------------------------
Thresholds:
  - Scale: MSigma
    Fields: [SigmaF]            # n = 6
  
  - Scale: MNR1
    Fields: [NR1]               # n = 5a
  
  - Scale: MNR2
    Fields: [NR2]               # n = 5b
  
  - Scale: MNR3
    Fields: [NR3]               # n = 5c

  - Scale: MPhi
    Fields: [phiR, phiI]        # n = 4

# ------------------------------------------------------------
Groups: {U1Y: U1, SU2L: SU2, SU3c: SU3}

# ------------------------------------------------------------
Fermions:
  Q   : {Gen: 3,  Qnb: {U1Y:  1/6, SU2L: 2, SU3c: 3}}
  L   : {Gen: 3,  Qnb: {U1Y: -1/2, SU2L: 2}}
  uR  : {Gen: 3,  Qnb: {U1Y:  2/3, SU3c: 3}}
  dR  : {Gen: 3,  Qnb: {U1Y: -1/3, SU3c: 3}}
  eR  : {Gen: 3,  Qnb: {U1Y: -1}}
  # --- BSM fermions --------------------------------------------------------
  SigmaF : {Gen: 1, Qnb: {U1Y: 0, SU2L: 3, SU3c: 1}}     # EW triplet
  NR1    : {Gen: 1, Qnb: {U1Y: 0, SU2L: 1, SU3c: 1}}     # RH neutrino 1
  NR2    : {Gen: 1, Qnb: {U1Y: 0, SU2L: 1, SU3c: 1}}     # RH neutrino 2
  NR3    : {Gen: 1, Qnb: {U1Y: 0, SU2L: 1, SU3c: 1}}     # RH neutrino 3

# ------------------------------------------------------------
RealScalars:
  phiR : {Qnb: {U1Y: 0, SU2L: 1, SU3c: 1}}               # PQ‑scalar (Re)
  phiI : {Qnb: {U1Y: 0, SU2L: 1, SU3c: 1}}               # PQ‑scalar (Im)

ComplexScalars:
  H    : {RealFields: [Pi, Sigma], Norm: 1/sqrt(2), Qnb: {U1Y: 1/2, SU2L: 2}}

# ------------------------------------------------------------
Potential:
  Definitions:
    Htilde[i] : Eps[i,j]*Hbar[j]

  Yukawas:
    Yu  : Qbar[i,a] Htilde[i] uR[a]
    Yd  : Qbar[i,a] H[i]       dR[a]
    Ye  : Lbar[i]   H[i]       eR
    yN1 : Lbar[i]   Htilde[i]  NR1           # seesaw
    yN2 : Lbar[i]   Htilde[i]  NR2
    yN3 : Lbar[i]   Htilde[i]  NR3

  QuarticTerms:
    lambda    : (Hbar[i] H[i])**2
    lPhi      : (phiR**2 + phiI**2)**2
    lHphi     : (Hbar[i] H[i])*(phiR**2 + phiI**2)
  # keine trilinearen Terme

  ScalarMasses:
    mu2       : -Hbar[i] H[i]
    MPhi      : phiR*phiR + phiI*phiI         # PQ scalar mass for threshold

# ------------------------------------------------------------
Vevs:
  vSM : Pi[2]     # 246 GeV
  vPQ : phiR      # 1.0e16 GeV (decoupling scale)

# ------------------------------------------------------------
Parameters:
  # --- Standard input ------------------------------------------------------
  - {name: vSM,      value: 2.46e2}
  - {name: vPQ,      value: 1.0e16}
  - {name: MPl,      value: 1.22e19}
  # --- TFPT Leiter Parameter (nur Metadaten; vom Läufer genutzt) ----------
  - {name: mu0,         value: 2.46e2}            # Basisskala (default vSM)
  - {name: lambdaTFPT,  value: 5.877029773e-1}    # 0.834/(ln 248 − ln 60)
  - {name: nSigma,      value: 6}
  - {name: nNR,         value: 5}
  - {name: nPhi,        value: 4}
  # Mass parameters for thresholds
  - {name: MSigma,   value: 1.0e3}     # wird im Läufer gesetzt: mu0*exp(lambdaTFPT*nSigma)
  - {name: MNR1,     value: 1.0e14}    # Leiter gesteuert; Überschreibung im Läufer
  - {name: MNR2,     value: 3.0e14}
  - {name: MNR3,     value: 8.0e14}
  - {name: MPhi,     value: 1.0e16}    # wird im Läufer gesetzt: mu0*exp(lambdaTFPT*nPhi)
  # gauge couplings at M_Z (SM‑like)
  # NOTE: g1 needs external rescaling by sqrt(3/5) for GUT normalization
  - {name: g1,  value: 0.357}          # → g1_GUT = 0.357 * sqrt(3/5) ≈ 0.462
  - {name: g2,  value: 0.652}
  - {name: g3,  value: 1.221}
  # Yukawas (third generation shown, rest negligible here)
  - {name: Yu33, value: 0.95}
  - {name: Yd33, value: 0.024}
  - {name: Ye33, value: 0.010}
  - {name: yN1,  value: 0.70}
  - {name: yN2,  value: 0.70}
  - {name: yN3,  value: 0.70}
  # Quartics – tuned for vacuum stability
  - {name: lambda,  value: 0.130}
  - {name: lPhi,    value: 0.10}
  - {name: lHphi,   value: 0.01}
  # gravitative α^3 Korrektur wird im Läufer als Δβ_i = κ_i * c3 * α_i^3 implementiert

Substitutions: {
  # Rename gauge couplings
  g_U1Y : g1,
  g_SU2L : g2,
  g_SU3c : g3
}

# ------------------------------------------------------------
# POST-PROCESSING NOTES:
# 
# 1. Hypercharge normalization:
#    PyR@TE gives b1 = 41/6. For GUT normalization (b1 = 41/10):
#    - g1_GUT = sqrt(3/5) * g1_PyRATE
#    - β(g1_GUT) = (3/5) * β(g1_PyRATE)
#
# 0. Gravitation:
#    R3 Spurion entfernt. Universelle Korrektur im Läufer:
#    Δβ_gi = κ_i * c3 * α_i^3 mit c3 = 1/(8π).
#
# 2. Thresholds und Matching:
#    Endliche Matching Terme an jeder Schwelle statt hartem Abschalten.
#    Kontinuität der effektiven Ladungen sicherstellen; Logs der
#    Massenverhältnisse und endliche Teile der schweren Felder einbeziehen.
#    Schwellen aus der Leiter:
#      MSigma = mu0*exp(lambdaTFPT*nSigma)
#      MNR1, MNR2, MNR3 = hierarchisch verteilt um mu0*exp(lambdaTFPT*nNR)
#      MPhi   = mu0*exp(lambdaTFPT*nPhi)
#    Obige Parameterwerte sind Fallbacks.
#
# 4. Weinberg Operator:
#    Unterhalb der kleinsten M_R den dimension fünf Operator C5 laufen lassen.
#
# 3. Mass parameters:
#    MSigma, MNR cannot be declared in the Potential due to PyR@TE
#    limitations. They are defined as Parameters and referenced in
#    the Thresholds block, but actual implementation must be done
#    in the numerical solver.
# ------------------------------------------------------------

